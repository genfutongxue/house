    <script>
        //数组去重
        function quchong(arr){
            let obj={};
            let newArr=[];
            arr.forEach(function(item){
                if(!obj[item]){
                    obj[item]=true;
                    newArr.push(item);
                }
            });
            return newArr;
        }

    </script>
