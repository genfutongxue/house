<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //数组去重：对象思想

        let arr=[12,0,1,2,3,12,3,34,3,41,23,12,3,1,3,23,5];
        
        function fn(arr){
            let arr1=[];
            let obj={}
            arr.forEach((item,index)=>{
                if(!obj[item]){
                    arr1.push(item);
                    obj[item]=true;
                }
            })
            return arr1;
        }
        console.log(fn(arr));
    </script>
</body>
</html>
