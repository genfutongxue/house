<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>

        var arr=[1,2,1,1,3,0,6,32,1,567,0,2,124,51,0,7,8,5,1];
        function kuaipai(arr){
            if(arr.length<=1){
                return arr;
            }
            var left=[];
            var right=[];
            var newArr=[];
            var a=arr.pop();
            arr.forEach(function(item){
                if(item>a){
                    right.push(item);
                }else{
                    left.push(item);
                }
            });
            newArr=kuaipai(left).concat(a,kuaipai(right));
            return newArr;
        }

        console.log(kuaipai(arr));
    </script>
</body>

</html>
