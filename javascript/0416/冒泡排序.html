    <script>
        var arr=[1,2,1,1,3,0,6,32,1,567,0,2,124,51,0,7,8,5,1];
        //冒泡排序
        for(var i=0;i<=arr.length-1;i++){
            for(j=0;j<=arr.length-1-i;j++){
                if(arr[j]>arr[j+1]){
                    [arr[j],arr[j+1]]=[arr[j+1],arr[j]];56
                }
            }
        }
    </script>
