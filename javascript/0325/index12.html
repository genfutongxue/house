<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button id="red">红色</button>
        <button id="blue">蓝色</button>
        <button id="yellow">黄色</button>
        <button id="green">绿色</button>
        <script>
            var oRed=document.getElementById("red");
            var oBlue=document.getElementById("blue");
            var oYellow=document.getElementById("yellow");
            var oGreen=document.getElementById("green");
            function changeColor(color){
                document.body.style.background=color;
            }
            oRed.onclick=function(){
                changeColor("red");
            }
            oBlue.onclick=function(){
                changeColor("blue");
            }
            oYellow.onclick=function(){
                changeColor("yellow");
            }
            oGreen.onclick=function(){
                changeColor("green");
            }
        </script>
    </body>
</html>
