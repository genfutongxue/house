<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 公司给员工买保险（用户通过此程序查询自己是否符合条件）：1.只要结婚的都买;2.没有结婚的男人 25岁以下不买;3.没有结婚的姑娘 22岁以下不买. */
        alert("公司给员工买保险（用户通过此程序查询自己是否符合条件）");
        var marry = prompt("婚否");
        if (marry === "已婚") {
            alert("符合条件");
        } else {
            var sex = prompt("性别");
            var age = +prompt("年龄");
            if (sex === "男" && age >= 25) {
                alert("符合条件");
            } else if (sex === "女" && age >= 22) {
                alert("符合条件");
            } else {
                alert("不符合条件");
            }
        }
    </script>
</body>

</html>
