<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <label>
        账号<input type="text" id="zh">
    </label>
    <label>
        密码<input type="password" id="mm">
    </label>
    <button id="btn">提交</button>
    <script>
        /* 用户输入的账号和密码,只要账号不是laowang ,密码不是 88888,我们就一直提示请重新输入,否则 提出输入成功 */
        //1.获取元素
        var oZh = document.getElementById("zh");
        var oMm = document.getElementById("mm");
        var oBtn = document.getElementById("btn");
        //2.创建函数，绑定事件，当被点击的时候函数执行
        oBtn.onclick = function () {
            if(oZh.value=="laowang"&&oMm.value==88888){
                alert("成功");
            }else{
                alert("失败");
                oZh.value="";
                oMm.value="";
            }
        }
    </script>
</body>

</html>
