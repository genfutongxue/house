<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //9*9乘法表
            //让两个数都循环，一个在外面一个在里面
            var a=1,b=1;
            for(a=1;a<10;a++){
                for(b=1;b<=a;b++){
                    var x=a+"*"+b+"="+a*b;
                    console.log(x);
                }
            }
        </script>
    </body>
</html>
