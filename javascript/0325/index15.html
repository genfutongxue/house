<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        //switch语句
        var a = 9, b = null;
        switch (a) {
            case 5:
                b = 55;
            case 6:
                b = 66;
            case 7:
                b = 77;
            default:
                b = 100;
        }
        console.log(b);
    </script>
</body>

</html>
