        <button id="btn">判断</button>
        <script>

            //判断是不是闰年  ：如果能被100整除但是不能被400整除那就不是闰年，如果不能被100整除却能被4整除也是瑞年
            
            var oIpt=document.getElementById("ipt");
            var oBtn=document.getElementById("btn");
            oBtn.onclick=function(){
                var x=+oIpt.value;
                if(x%100===0){
                    if(x%400===0){
                        alert("闰年");
                    }else{
                        alert("不是闰年");
                    }
                }else if(x%4===0){
                    alert("闰年");
                }else{
                    alert("不是闰年");
                }
            }

            
        </script>
