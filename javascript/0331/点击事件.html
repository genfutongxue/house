<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="text" id="ipt" value="请输入您的电话号码" autocomplete="on">
        <button id="btn">按钮</button>
        <script>
            var oIpt=document.getElementById("ipt");
            oIpt.onfocus=function(){
                if(oIpt.value==="请输入您的电话号码"){
                    oIpt.value="";
                }
            }
            oIpt.onblur=function(){
                if(oIpt.value===""){
                    oIpt.value="请输入您的电话号码";
                }
            }
        </script>
    </body>
</html>
