<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="div">
            <ul id="ul">
                <li class="li">1</li>
                <li>2</li>
                <li class="li">3</li>
                <li>4</li>
            </ul>
        </div>
        <script>
            var oDiv=document.getElementById("div");
            var oLi=document.getElementsByClassName("li");
            var oLis=document.getElementsByTagName("li");
            console.log(oDiv);
            console.log(oLi);
            console.log(oLis);
            var hello=document.querySelectorAll("#div>#ul>.li");
            console.log(hello);
            var hello1=document.querySelector("#div #ul li:nth-of-type(3)");
            console.log(hello1);
        </script>
    </body>
</html>
