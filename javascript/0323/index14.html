<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //一元操作符：只有一个操作的操作符
            //前面加上符号（+、-）可以把操作数变为number
            var a=[];
            var b= +a;
            console.log(b);
            /* 
            字符串转number的方法：
            1、用number()
            console.log(number(123));
            2、用parseInt()
            console.log(parseInt(12));
            3、用parseFloat()
            console.log(parseFloat(165.265));
            4、前面加+-
            console.log(+a)
            5、减0或乘除1
            console.log(a-0)
            console.log(a*1)
            console.log(a/1)
            */
        </script>
    </body>
</html>
