<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
            // 判断两个数，如果有一个是非数字，那么就提示用户，否则就计算两个数字的和
            var a=1,b="0";
            if(isNaN(a)||isNaN(b)){
                alert("非法")
            }else{
                console.log(a+b);
            }
    </script>
</body>

</html>
