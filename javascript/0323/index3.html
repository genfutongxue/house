    <script>
        //逗号从左至右依次，取最后的值
        /* var a=(b=1,2,3);
        console.log(b);
        console.log(a); */
        //取后面的值
        for ( var a=1,b=1;a<2,b<232;a++,b++){
            console.log(1);
        }
        //赋值操作：
        //1.简单的赋值：把等号右边的赋值给左边的
        var qq=12121;
        //2.复杂的赋值：先把右侧的进行计算，再赋值给左边
        var qq=1*2/3-5+4;
        console.log(qq);
        //3.使用+= —= /= *= %=来赋值
        var qq=ww=ee=rr=tt=9;
        qq+=1;//10
        ww-=2;//7
        ee*=2;//18
        rr/=3;//3
        tt%=5;//4
        console.log(qq,ww,ee,rr,tt);
        console.log(ee/3);
        console.log(ee=qq);
    </script>
