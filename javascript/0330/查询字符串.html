<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //查询字符串的方法：
            //1.charAt(index);
            var str="wer13pj3od2f";
            console.log(str.charAt(6));//返回的是元素
            //2.indexOf(item,index);
            console.log(str.indexOf("r",0));//返回的是下标
            //3.search:
            var x=/[1,2,3]/g;
            console.log(str.search(x));//3,表示从下标为3的地方找到了数字，返回的是下标
            //4.match:
            console.log(str.match(x));//["1", "3", "3", "2"],把找到的数字拼成一个新数组返回
        </script>
    </body>
</html>
