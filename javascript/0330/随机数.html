<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Math.random(),生成一个0到1的随机数
            //技巧：先减掉前面的数，再除以剩下的数
            //生成一个[0,100)的随机整数
            var a=Math.floor(Math.random()*100);
            console.log(a);

            //生成一个[40,100)的随机整数
            var b=Math.floor(Math.random()*60+40);
            console.log(b);

            //封装生成[a,b)的随机正整数
            function suiji(a,b){
                var z=Math.floor(Math.random()*(b-a)+a)
                return z;
            }

            //得到一个包含数字和小写字母随机字符串:(随机下标)
            var str="1234567890qwertyuiopasdfghjklzxcvbnm";
            //下标是[0-36)
            var str1="";
            for(var i=0;i<10;i++){
                str1=str1+str[Math.floor(Math.random()*36)];
            }
            console.log(str1);

            //toString属性：可以把一个数转换成任意进制的数
            var q=35;
            console.log(q.toString(36));

            var str2="";
            for(var i=0;i<10;i++){
                str2=str2+Math.floor(Math.random()*36).toString(36);
            }
            console.log(str2);
        </script>
    </body>
</html>
