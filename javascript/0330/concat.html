<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //concat:字符串拼接
            var str="sdffhgfj";
            var str1="bvc";
            var str2=str.concat("kns");
            console.log(str2);
            var str3=str.concat(str1);
            console.log(str3);
            //也可以直接使用+
            str4=str+str1;
            console.log(str4);
            str5=str+"ghjj";
            console.log(str5);
        </script>
    </body>
</html>
