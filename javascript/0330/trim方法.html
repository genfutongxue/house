<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //trim方法:去掉空格
            var str = "   34 5 6   63       ";
            var str1=str.trim();
            console.log(str1);
            var str2=str.trimStart();
            console.log(str2);
            var str3=str.trimEnd();
            console.log(str3);
        </script>
    </body>
</html>
