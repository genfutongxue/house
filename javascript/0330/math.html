<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //math
            console.log(Math.PI);//圆周率
            console.log(Math.SQRT2);//根号2

            var r=10;
            var s=r*r*Math.PI;
            console.log(s);
            var c=2*r*Math.PI;
            console.log(c);


            //向上取整
            console.log(Math.ceil(1.1));//2
            console.log(Math.ceil(-1.2));//-1

            //向下取整
            console.log(Math.floor(1.8));//1
            console.log(Math.floor(-1.8));//-2

            //round四舍五入
            console.log(Math.round(1.4));//1
            console.log(Math.round(1.8));//2
            console.log(Math.round(-1.2));//-1
            console.log(Math.round(-1.8));//-2

            //abs绝对值
            console.log(Math.abs(-5));//5

            //min max 
            console.log(Math.max(1, 5, 4, 3, 67, 4, 32, 5));//67
            console.log(Math.min(1, 5, 4, 3, 67, 4, 32, 5));//1

            console.log(Math.pow(2,10));//2的10次方
            console.log(2**10);

            console.log(Math.sqrt(100));//根号100的意思

            //sin  cos tan
            console.log(Math.sin(2*Math.PI/360*30));//sin30度的意思  
        </script>
    </body>
</html>
