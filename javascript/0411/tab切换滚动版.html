<html>

            #box{
                width:600px;
                margin:80px auto 0;
                border:1px solid #000;
            }

                width:100%;
                height:50px;
                display:flex;
            }

                width:200px;

            }
            #title h3.hello{
                color:green;
            }
            #content{
                width:100%;
                height:400px;
                overflow:hidden;
            }
            #content div{
                width:100%;
                height:100%;
                line-height:400px;
                text-align:center;
                font-size:50px;
                color:darkcyan;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div id="title">
                <h3 class="hello">标题一</h3>
                <h3>标题二</h3>
                <h3>标题三</h3>
            </div>
            <div id="content">
                <div>内容一</div>
                <div>内容二</div>
                <div>内容三</div>
            </div>
        </div>

    </body>
</html>
