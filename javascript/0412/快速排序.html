<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var arr1 = [2, 21, 1, 31, 1, 12, 12, 1, 2, 31, 13, 12, 3];
        function paixu(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            var a = arr.pop();
            var left = [];
            var right = [];
            arr.forEach(function (item) {
                if (item >= a) {
                    right.push(item);
                } else {
                    left.push(item);
                }
            });
            var newArr = paixu(left).concat(a, paixu(right));
            return newArr;
        }
        var s = paixu(arr1);
        console.log(s);
    </script>
</body>

</html>
