<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //手写节流：fn为核心代码函数
            function jieliu(fn,time){
                var lastTime=0;
                return function(){
                    var now=Date.now();
                    if(now-lastTime<time){
                        return;
                    }
                    lastTime=now;
                    fn.call(this,arguments[0]);
                }
            }
        </script>
    </body>
</html>
