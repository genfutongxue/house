            //没实例化一个对象都会给实例化对象添加一个add方法


            //如果把共同拥有的方法添加在构造函数的原型对象上的话，那么构造函数的实例化对象也能使用
            function Fn(name,age){
                this.Name=name;
                this.Age=age;
            }
            Fn.prototype.add=function(){
                console.log(1);
            }
             var a=new Fn(1,2);
             var b=new Fn(2,3);
             console.log(a.add,b.add);//通过隐式原型(原型链)去寻找到原型对象上有add方法
