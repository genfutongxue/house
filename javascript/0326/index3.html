<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            *{
                margin:0;
                padding:0;
                list-style-type:none;
                font-size:24px;
            }
            .tab{
                width:600px;
                border:1px solid red;
            }
            .tab>#title{
                display:flex;
                width:100%;
                background-color:blanchedalmond;
            }
            .tab>#title>h2{
                width:200px;
                text-align:center;
                cursor:pointer;
            }
            .tab>#con{
                width:600px;
                height:300px;
            }
            .tab>#con li{
                width:600px;
                height:300px;
                display:none;
            }
            .tab #title .hello{
                background-color:red;
                color:white;
            }
            .tab #con .world{
                display:flex;
                justify-content:center;
                line-height:300px;
            }
        </style>
    </head>
    <body>
        <div class="tab">
            <div id="title">
                <h2>标题一</h2>
                <h2 class="hello">标题二</h2>
                <h2>标题三</h2>
            </div>
            <div id="con">
                <ol>
                    <li>内容一</li>
                    <li class="world">内容二</li>
                    <li>内容三</li>
                </ol>
            </div>
        </div>
        <script>
            //获取元素
            var oTitle=document.getElementById("title");
            var oHellos=document.getElementsByTagName("h2");
            var oCon=document.getElementById("con");
            var oWorlds=document.getElementsByTagName("li");
            //第二步：绑定点击事件
            for(var i=0;i<oHellos.length;i++){
                //用for循环让他自动循环3遍，等于做了三个下面这样的事。

                oHellos[i].onclick=function(){
                for(var i=0;i<oHellos.length;i++){
                    //当点击的时候，用for循环让他走3遍，再用if去判断走到什么数字执行什么事。

                    if(oHellos[i]===this){
                        oHellos[i].classList.add("hello");
                        oWorlds[i].classList.add("world");
                    }else{
                        oHellos[i].classList.remove("hello");
                        oWorlds[i].classList.remove("world");
                    }
                }
            }
            }
        </script>
    </body>
</html>
