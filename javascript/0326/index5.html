<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
            font-size: 24px;
        }

        .tab {
            width: 600px;
            border: 1px solid red;
        }

        .tab>#title {
            display: flex;
            width: 100%;
            background-color: blanchedalmond;
        }

        .tab>#title>h2 {
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        .tab>#con {
            width: 600px;
            height: 300px;
        }

        .tab>#con li {
            width: 600px;
            height: 300px;
            display: none;
        }

        .tab #title .hello {
            background-color: red;
            color: white;
        }

        .tab #con .world {
            display: flex;
            justify-content: center;
            line-height: 300px;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div id="title">
            <h2>标题一</h2>
            <h2 class="hello">标题二</h2>
            <h2>标题三</h2>
        </div>
        <div id="con">
            <ol>
                <li>内容一</li>
                <li class="world">内容二</li>
                <li>内容三</li>
            </ol>
        </div>
    </div>
    <script>
        //获取元素
        var oHellos = document.getElementsByTagName("h2");
        var oWorlds = document.getElementsByTagName("li");

        //做一个循环，让它把全部要点击的先过一遍
        for (var i = 0; i < oHellos.length; i++) {
            //给要点击的标签做一个属性，让这个属性的值跟这个标签它自己的下标相等,这样另一个标签也可以用跟它一样的下标了
            oHellos[i].under = i;
            //绑定点击事件
            oHellos[i].onclick = function () {
                //被点击之后要做的事情,让他做一个循环，把三个都清掉，然后把要加的加上
                for (var i = 0; i < oHellos.length; i++) {
                    oHellos[i].classList.remove("hello");
                    oWorlds[i].classList.remove("world");
                }
                this.classList.add("hello");
                oWorlds[(this.under)].classList.add("world");
            }
        }

    </script>
</body>

</html>
