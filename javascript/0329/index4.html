<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
        100以内所有的质数 一般从2开始
        质数：只能被1和自身整除
        */
       //思想：先把全部数都放进一个数组中去，当得知它不是质数的时候就把它踢出去，利用push和pop
        var arr = [];
        for (var i = 2; i < 101; i++) {
            arr.push(i);
            for (var j = 2; j < i; j++) {
                if (i % j === 0) {
                    arr.pop(i);
                    break;
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
