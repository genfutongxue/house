<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        //forEach：遍历数组
        //格式：Array.forEach(function (item,index,array){});
        //把数组里的每个元素遍历一遍。只是单纯的遍历，并没有返回值
        var arr = [1, 23, 5, 76, 2, 785, 12, 433];
        arr.forEach(function (item, index, array) {
            console.log(item);
        });

        //map方法：映射
        //返回值：返回一个通过函数处理的对应的数组
        var a = arr.map(function (item, index) {
            return item * 5;
        })
        console.log(a);
    </script>
</body>

</html>
