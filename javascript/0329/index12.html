<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //isArrray方法：isArray是数组的静态方法，也就是使用 Array.isArray()来使用
            //检测一个值是不是数组，返回布尔值
            //空数组也是数组，所以返回的是true
            var arr=[1,3,52,231,46];
            var a=Array.isArray(arr);
            console.log(a);
            var arr={};
            var a=Array.isArray(arr);
            console.log(a);
            var arr=[];
            var a=Array.isArray(arr);
            console.log(a);
        </script>
    </body>
</html>
