<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        Function.prototype.myCall = function (obj) {
            if (typeof obj === null || typeof obj === undefined) {
                obj = window;
            }
            if (typeof obj !== "object" && typeof obj !== "function") {
                obj = Object(obj);
            }
            var a = null;
            obj[a] = this;
            var arr = Array.from(arguments).slice(1);
            eval("obj[a](" + arr.toString() + ")");
            delete obj[a];
        }
    </script>
</body>

</html>
