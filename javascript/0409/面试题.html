<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <script>
            
            function fn1(){
                console.log(1);
            }
            fn1.call();
            function fn2(){
                console.log(2);
            }
            fn1.call(fn2);
            fn1.call.call(fn2);
            //先执行函数调用，那么就是call(fn2)改变了fn1.call的this指向为fn2，并且调用了fn1.call这个函数，那么就是fn1.call()的意思了，再继续执行，因为call的括号里面没有内容，所以this指向不变，就是单纯的调用函数，因为之前已经把this指向了fn2，所以执行的时候fn1.call()就和fn2()是一个意思了。
            //call就相当于换了老板，但是还要执行旧老板交代的任务，每个旧老板交代的任务都是给旧老板刷马桶
            //第一次call的时候也就是第一次换老板的时候，老板变成了fn2，还是执行之前的任务，就是继续执行fn1.call()，然后刚准备执行的时候又告诉你，我们又换新老板了，按照惯例，换了新老板就执行前一次老板交代的任务就行(这个时候就给fn2刷马桶就可以了)，所以这个时候不管你的新老板是谁，你都是执行fn2交代的任务，覆盖了嘛，所以就执行fn2(),然后事实是第二次换老板的时候因为没有传入参数，新老板没来，所以老板不变，还是fn2，白嫖。
        </script>
    </body>
</html>
