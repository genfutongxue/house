<body>
    <script>
        var obj1 = {
            name: "laowang",
            hobby: ["唱", "跳", "rap"],
            eat: function () {
                console.log("eat");
            }
        }


        //把obj复制（拷贝一份）
        //遍历对象：for in
        let obj2={};
        for(let key in obj1){
            obj2[key]=obj1[key];
        }
        
    </script>
