<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #a{
                position:relative;
                width:600px;
                height:600px;
                margin:10px;
                padding:10px;
                border:10px solid green;
            }
            #b{
                position:relative;
                width:400px;
                height:400px;
                margin:100px;
                padding:10px;
                border:10px solid grey;
            }
            #c{
                width:200px;
                height:200px;
                border:20px solid yellow;
                margin:100px;
                padding:10px;
                box-sizing:border-box;
            }
        </style>
    </head>
    <body>
        <div id="a">
            <div id="b">
                <div id="c">

                </div>
            </div>
        </div>
        <script>
            var oA=document.getElementById("a");
            var oB=document.getElementById("b");
            var oC=document.getElementById("c");
            console.log(oA.offsetLeft);
            console.log(oA.offsetTop);
            console.log(oB.offsetLeft);
            console.log(oB.offsetTop);
            console.log(oC.offsetLeft);
            console.log(oC.offsetTop);

            //计算元素到文档边缘的距离
            function juli(ele){
                var s=ele;
                var zuobian=0;
                var shangbian=0;
                //当s没有父级元素的时候值为0，就退出循环。
                while(s){
                    if(s===ele){
                        zuobian=s.offsetLeft;
                        shangbian=s.offsetTop;

                    }else{
                        zuobian=zuobian+s.clientLeft+s.offsetLeft;
                        shangbian=shangbian+s.clientTop+s.offsetTop;
                    }
                    s=s.offsetParent;
                    console.log(zuobian);
                    
                }
                return {
                    left:zuobian,
                    top:shangbian
                }

            }
            console.log(juli(oC));
        </script>
    </body>
</html>
