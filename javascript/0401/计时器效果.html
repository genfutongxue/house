<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .big{
                width:600px;
                background-color:gray;
                margin:100px auto;
            }
            .big .title{
                width:100%;
                height:40px;
                text-align:center;
                background-color:green;
            }
            .big .content{
                width:100%;
                height:300px;
                text-align:center;
                font-size:20px;
                line-height:300px;
                display:none;
            }
        </style>
    </head>
    <body>
        <div class="big">
            <h2 class="title">标题</h2>
            <div class="content">内容</div>
        </div>
        <script>
            var oBig=document.querySelector(".big");
            var oTitle=document.querySelector(".big .title");
            var oContent=document.querySelector(".big .content");
            var time=null;
            oBig.onmouseenter=function(){
                oContent.style.display="block";
                clearTimeout(time);//当鼠标移入的时候要清除超时
            }
            oBig.onmouseleave=function(){
                time=setTimeout(function(){
                    oContent.style.display="none";
                },1000);
                
            }
        </script>
    </body>
</html>
