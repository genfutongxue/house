<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=null,b=null;
            function s(){
                a=prompt("今天你吃饭了吗？");
                if(a==="吃了"){
                    b=confirm("真的吃了吗？");
                    if(b){
                        alert("好的！");
                    }else{
                        s();
                    }
                }else{
                    s();
                }
            }
            s();
        </script>
    </body>
</html>
