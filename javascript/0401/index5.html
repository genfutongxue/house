<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
        #hello{
            width:500px;
            height:400px;
            overflow:auto;
            border:1px solid #000;
        }
        #world{
            width:500px;
            height:3000px;
        }
        </style>
    </head>
    <body>
        <button id="btn">按钮</button>
        <div id="hello">
            <div id="world">

            </div>
        </div>
        <script>
            //设置和获取元素滚动条的位置
            var oBtn=document.getElementById("btn");
            var oHello=document.getElementById("hello");
            oBtn.onclick=function(){
                oHello.scrollTop=800;
                console.log(oHello.scrollTop);
            }
        </script>
    </body>
</html>
