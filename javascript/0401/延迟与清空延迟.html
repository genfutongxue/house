<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button id="btn">取消弹窗</button>
        <script>
            var oBtn=document.getElementById("btn");
            var a=setTimeout(function(){
                alert("你被延迟了");
            },2000);
            console.log(typeof a);//返回的是句柄，number类型
            oBtn.onclick=function(){
                window.clearTimeout(a);//清空延迟
            }
        </script>
    </body>
</html>
