<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #a {
            position: relative;
            width: 600px;
            height: 600px;
            border: 10px solid red;
            margin: 10px;
            padding: 10px;
        }

        #b {
            position: absolute;
            left: 100px;
            width: 400px;
            height: 400px;
            border: 10px solid green;
            padding: 10px;
        }

        #c {
            position: absolute;
            left: 150px;
            width: 100px;
            height: 100px;
            border: 10px solid yellow;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="a">
        <div id="b">
            <div id="c">

            </div>
        </div>
    </div>
    <script>
        var oC = document.getElementById("c");
        function get(ele) {
            var z = ele,
                y = 0,
                x = 0;
            while (z) {
                if (z === ele) {
                    x = z.offsetLeft;
                    y = z.offsetTop;
                } else {
                    x += z.offsetLeft + z.clientLeft;
                    y += z.offsetTop + z.clientTop;
                }
                z = z.offsetParent;
            }
            return {
                width: x,
                height: y
            }
        }
        console.log(get(oC));
    </script>
</body>

</html>
