<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .btn1,.btn2{
                display:inline-block;
                width:60px;
                text-align:center;
                border-radius:5%;
                background-color:grey;
                color:#fff;
            }
        </style>
    </head>
    <body>
        <span class="btn1">按钮</span>
        <span class="btn2">关闭</span>
        <script>
            var oBtn1=document.querySelector(".btn1");
            var oBtn2=document.querySelector(".btn2");
            var x=null;
            oBtn1.onclick=function(){
                x=window.open("http://www.qq.com","_blank","width=200,height=200,left=100,top=200");
            }
            oBtn2.onclick=function(){
                x.close();
            }
        </script>
    </body>
</html>
