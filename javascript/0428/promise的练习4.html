    <script>
        /*
        需求： 同时请求三个数据，全部请求成功了，才OK，只要有一个失败，就失败
        */

        
        const promise=new Promise((revolse,reject)=>{
            let num=0;
            setTimeout(()=>{
                // console.log(1);
                // reject();
                num++;
                if(num===3){
                    revolse();
                }
            },1000);
            setTimeout(()=>{
                // console.log(2);
                // reject();
                num++;
                if(num===3){
                    revolse();
                }
            },2000);
            setTimeout(()=>{
                // console.log(3);
                // reject();
                num++;
                if(num===3){
                    revolse();
                }
            },3000);
        });
        promise.then(()=>{
            console.log("全部加载完成")
        }).catch(()=>{
            console.log("加载失败")
        });
    </script>
