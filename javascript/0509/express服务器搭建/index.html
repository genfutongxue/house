<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action就是给form表单提交到哪个服务器指定路径，method就是提交方式 -->
    <form action="http://127.0.0.1:5005/" method="post">
        <input type="text" name="userName">
        <input type="submit">
    </form>
</body>
</html>
