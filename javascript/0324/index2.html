<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //求1到9的和
            var a=0;
            for(var i=1;i<10;i++){
                a=a+i;
            }
            console.log(a);

            //1到99中奇数的和；
            var a=0;
            for(var i=1;i<100;i=i+2){
                a=a+i;
                
            }
            console.log(a);
            //3的倍数
            for(var i=1,a=0;i<100;i=i+3){
                a=a+i;
            }
            console.log(a);
            
            
        </script>
    </body>
</html>
