<body>
    <script>
        /* var q=2,e=3,t=5;

        //if的各种嵌套
        var a=2,b=9,c=7;
        if(a>0){
            if(b>5){
                c=7;
            }else{
                c=5;
            }
        }else{
            if(b>5){
                c=7;
            }else{
                c=5;
            }
        }
        //【多分支】x值为2，y值为1，如果x值比2小，y值为0，如果x值比10大，y值为10，如果x值小于4且大于3，y值为5，其他情况y为3
        var x=2,y=1;
        if(x<2){
            y=0;
        }else if(x>10){
            y=10;
        }else if(x>3&&x<4){
            y=5;
        }else{
            y=3;
        }
    </script>
