<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //用户输入一个年利率（1---1.3）和一个总额(去年的利息和本钱 是下一年的本金) ，翻倍需要几年
            //while
            var lilv=1.03,
                benjing=10000,
                mubiao=benjing*2,
                nian=0;
            while(benjing<=mubiao){
                nian++;
                benjing=benjing*lilv;
            }
            console.log(nian);
            //do while   因为它是先加了一年，所以结果要减掉先加的一年。
            do{
                nian++;
                benjing=benjing*lilv;
            }while(benjing<=mubiao);
            console.log(nian-1);
            //for 方法
            for(var lixi=1.03,ben=10000,mu=ben*2,year=0;ben<=mu;year++){
                ben=ben*lixi;
            }
            console.log(year);
        </script>
    </body>
</html>
