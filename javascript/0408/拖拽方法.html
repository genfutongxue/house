<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body{
                margin:0;
            }
            #box{
                position:fixed;
                width:55px;
                height:55px;
                border-radius:19px;
                background-color:#ff7e00;
            }
        </style>
    </head>
    <body>
        <div id="box">

        </div>
        <script>
            var oBox=document.getElementById("box");
            oBox.onmousedown=function(e){
                e.preventDefault();
                //获取鼠标到目标元素的x和y的距离
                var mouseToBox_x=e.offsetX;
                var mouseToBox_y=e.offsetY;
                document.onmousemove=function(e){
                    e.preventDefault();
                    //实时获取鼠标移动时候距离窗口的距离
                    var mouseToWindow_x=e.clientX;
                    var mouseToWindow_y=e.clientY;
                    var boxMove_x=mouseToWindow_x-mouseToBox_x;
                    var boxMove_y=mouseToWindow_y-mouseToBox_y;
                    if(boxMove_x<=0){
                        boxMove_x=0;
                    }else if(boxMove_x>=document.documentElement.clientWidth-oBox.offsetWidth){
                        boxMove_x=document.documentElement.clientWidth-oBox.offsetWidth;
                    }
                    if(boxMove_y<=0){
                        boxMove_y=0;
                    }else if(boxMove_y>=document.documentElement.clientHeight-oBox.offsetHeight){
                        boxMove_y=document.documentElement.clientHeight-oBox.offsetHeight;
                    }
                    oBox.style.top=boxMove_y+"px";
                    oBox.style.left=boxMove_x+"px";
                }
                document.onmouseup=function(){
                    document.onmousemove=null;
                    document.onmouseup=null;
                }
            }
        </script>
    </body>
</html>
