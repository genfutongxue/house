<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            font-size: 30px;
        }

        #left {
            position: fixed;
            top: 0;
            right: 0;
            width: 50px;
            height: 100px;
            background-color: green;
            cursor: pointer;
        }

        #right {
            top: 0;
            right: -450px;
            position: fixed;
            width: 500px;
            height: 100px;
            background-color: khaki;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="big">
        <div id="right">
            我的反馈
        </div>
        <div id="left">
            反馈
        </div>
    </div>
    <script>
        var oRight = document.getElementById("right");
        var oLeft = document.getElementById("left");
        var oBig = document.getElementById("big");

        oLeft.onmouseenter = function () {
            var steps = 50;
            var juli = oRight.offsetWidth;
            var every = juli / steps;
            var startLocation = -450;
            var endLocation = 50;
            var timer = setInterval(function () {

                startLocation += every;
                if (startLocation >= endLocation) {
                    clearInterval(timer);
                }
                oRight.style.right = startLocation + "px";
            }, 10);
        }
        oBig.onmouseleave = function () {
            var steps = 50;
            var juli = oRight.offsetWidth;
            var every = juli / steps;
            var startLocation = 50;
            var endLocation = -450;
            var timer = setInterval(function () {

                startLocation -= every;
                if (startLocation <= endLocation) {
                    clearInterval(timer);
                }
                oRight.style.right = startLocation + "px";
            }, 10);
        }
    </script>
</body>

</html>
