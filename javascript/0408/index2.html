<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var arr=[1,1,1,2,3,1,4,43,1,54,37,5];
            //用indexof去重
            var newArr=[];
            for(var i=0;i<arr.length;i++){
                if(newArr.indexOf(arr[i])===-1){
                    newArr.push(arr[i]);
                }
            }
            console.log(newArr);
        </script>
    </body>
</html>
