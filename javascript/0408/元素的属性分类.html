<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="hello">

    </div>
    <script>
        //元素的自由属性：可以直接获取和使用和添加和更改(增删改查)
        var oHello=document.getElementById("hello");
        oHello.id="world";
        oHello.className="buhu";
        console.log(oHello.outerHTML);

        //自定义属性：增删改查
        oHello.setAttribute("shuxing","zhi");//增加属性：以键值对的形式
        console.log(oHello);
        console.log(oHello.getAttribute("shuxing"));//获取到的是属性的值
        oHello.removeAttribute("shuxing");//删除属性
        console.log(oHello);
        oHello.setAttribute("class","haha");//修改属性
        console.log(oHello);
    </script>
</body>

</html>
