<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #box{
                position:fixed;
                width:200px;
                height:200px;
                border-radius:50%;
                border:1px solid green;
            }
        </style>
    </head> 
    <body>
        <div id="box">

        </div>
        <script>
            var oBox=document.getElementById("box");
            var i=0 ,j=0;
            document.onkeydown=function(e){
                if(e.keyCode===39){
                    i+=10;
                    if(i<=0){
                        i=0;
                    }else if(i>=document.documentElement.clientWidth-oBox.offsetWidth){
                        i=document.documentElement.clientWidth-oBox.offsetWidth;
                    }
                }
                if(e.keyCode===37){
                    i-=10;
                    if(i<=0){
                        i=0;
                    }else if(i>=document.documentElement.clientWidth-oBox.offsetWidth){
                        i=document.documentElement.clientWidth-oBox.offsetWidth;
                    }
                }
                if(e.keyCode===38){
                    j-=10;
                    if(j<=0){
                        j=0;
                    }else if(j>=document.documentElement.clientHeight-oBox.offsetHeight){
                        j=document.documentElement.clientHeight-oBox.offsetHeight;
                    }
                }
                if(e.keyCode===40){
                    j+=10;
                    if(j<=0){
                        j=0;
                    }else if(j>=document.documentElement.clientHeight-oBox.offsetHeight){
                        j=document.documentElement.clientHeight-oBox.offsetHeight;
                    }
                }
                oBox.style.left=i+"px";
                oBox.style.top=j+"px";
            }
        </script>
    </body>

</html>
