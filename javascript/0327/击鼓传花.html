    <script>
        //击鼓传花
        // 猴子找大王游戏
        // 有一群猴子排成一圈,按1、2、3、…、n依次编号，然后从第1只开始数,数到第m只,则把它踢出圈,然后从它后面再开始数,当再次数到第m只,继续把它踢出去,以此类推,直到只剩下一只猴子为止,那只猴子就叫作大王。要求编程模拟此过程,输入m和n，输出最后那个大王的编号
        // n表示猴子个数，m表示踢出位置
        function houzi(n, m) {
            var arr = [];
            for (var i = 0; i < n; i++) {
                arr[i] = i + 1;
            }
            while (arr.length > 1) {
                for (var i = 0; i < m - 1; i++) {
                    arr.push(arr.shift());
                }
                arr.shift();
            }
            return arr;
        }
        console.log(houzi(20, 4));



    </script>
