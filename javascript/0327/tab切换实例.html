<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .tab {
            width: 600px;
            margin: 100px auto;
        }

        .tab .title {
            display: flex;
            width: 100%;
            height: 40px;
        }

        .tab .title h2 {
            text-align: center;
            width: 200px;
            height: 40px;
            line-height: 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: blanchedalmond;
        }

        .tab .content {
            width: 100%;
            height: 400px;
            background-color: burlywood;
        }

        .tab .content li {
            width: 100%;
            height: 100%;
            display: none;
            text-align: center;
            line-height: 400px;
            font-size: 24px;

        }

        .tab .title h2.hello {
            color: white;
            background-color: darkcyan;
        }

        .tab .content li.world {
            color: white;
            background-color: darkcyan;
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="title">
            <h2 class="hello">标题一</h2>
            <h2>标题二</h2>
            <h2>标题三</h2>
        </div>
        <ol class="content">
            <li class="world">内容一</li>
            <li>内容二</li>
            <li>内容三</li>
        </ol>
    </div>
    <script>

        //方法二：
        var oHellos = document.getElementsByTagName("h2");
        var oWorlds = document.getElementsByTagName("li");
        for (var i = 0; i < oHellos.length; i++) {
            oHellos[i].under = i;
            oHellos[i].onclick = function () {
                for (var i = 0; i < oHellos.length; i++) {
                    oHellos[i].classList.remove("hello");
                    oWorlds[i].classList.remove("world");
                }
                this.classList.add("hello");
                oWorlds[this.under].classList.add("world");
            }
        }
    </script>
</body>

</html>
