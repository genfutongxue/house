<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /*
        有一群猴子排成一圈,按1、2、3、…、n依次编号，然后从第1只开始数,数到第m只,则把它踢出圈,然后从它后面再开始数,当再次数到第m只,继续把它踢出去,以此类推,直到只剩下一只猴子为止,那只猴子就叫作大王。要求编程模拟此过程,输入m和n，输出最后那个大王的编号
        // n表示猴子个数，m表示踢出位置
        */

        /* shuzu.length=n;
        m>=1&&m<=n; */
        function hanshu(n,m) {
            var shuzu = [];
            for (var i = 1; i <= n; i++) {
                shuzu.push(i);
            }
            while (shuzu.length > 1) {
                for (var i = 0; i < m - 1; i++) {
                    shuzu.push(shuzu.shift());
                }
                shuzu.shift();
            }
            return shuzu;
        }
        console.log(hanshu(20, 4));
    </script>
</body>

</html>
