<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var fn=new Function ();//构造函数
            var obj=new Object();//构造对象
            var arr=new Array();//构造数组


            //字面量创建
            var arr=["a","b","c","d",1];
            console.log(arr);
            var arr3=[25];
            console.log(arr3);

            //实例化创建
            var arr1=new Array(1,2,3,4,5,5);
            console.log(arr1);
            //注意：实例化创建数组时，如果只有一个数字，那么会当成是数组的长度，每一个元素会当成是空，
            var arr2=new Array(3);
            console.log(arr2);

            //数组长度可以更改，变长就会增加空的元素，变短就会删除掉后面的元素
            arr.length=25;
            console.log(arr);
            arr.length=2;
            console.log(arr);

            //数组的值可以设置和更改，通过数组的下标来实现,内部可以书写操作运算符
            arr1[3]=799;//直接覆盖原来的值
            console.log(arr1);
            arr1[0]="";
            arr1[1]=null;
            arr1[2]= undefined;
            arr1[9?4:3]=55;
            arr1[5*10]=999;
            arr1[1.2]=323;//会以键值对的形式储存在数组中，并不影响数组原来的排列，只是多了一个1.2的元素，对应的值为323
            console.log(arr1);

            //把数组的长度设置为0，就等于把数组设置为空了
            arr2.length=0;
            console.log(arr2);
        </script>
    </body>
</html>
