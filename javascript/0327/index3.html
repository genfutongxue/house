    <script>
        //十进制转二进制
        function to2(shuzi) {
            var kong = [];
            var a = null;
            var z = "";
            while(shuzi>0){
                a=shuzi%2;
                kong.push(a);
                shuzi=parseInt(shuzi/2);
            }
            while(kong.length>0){
                z=z+kong.pop();
            }
            return z;
        }
        console.log(to2(100));
