<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        //契波纳契数列
        /*
        已知前两个值是0 1  那么以后每一位的值都是它前两位的值的和
        0 1 1 2 3 5 8 13 21
        */
        var arr = [0, 1];
        for (var i = 2; i < 50; i++) {
            arr[i] = arr[i - 1] + arr[i - 2];
        };

        console.log(arr);
    </script>
</body>

</html>
