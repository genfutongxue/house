<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //数组的操作方法：在末尾加入或删除一个元素，push、pop
            var arr1=new Array(1,2,3,4,5,3,2,4,1,2,67);
            arr1.push(599);//会返回新数组的长度
            console.log(arr1);
            console.log(arr1.push(599));
            arr1.pop();//会返回删除掉的元素的值
            console.log(arr1);
            console.log(arr1.pop());

            //在前面加如或删除一个元素：unshift、shift
            arr1.unshift("hello");
            console.log(arr1.unshift("world"));//添加一个元素就会返回数组的长度
            console.log(arr1.shift());//会返回删掉的这个值
        </script>
    </body>
</html>
