<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var obj1={
                name:"asas",
                add:"nion",
                age:45,
                exo:"nv",
            }
            //遍历对象中所有的键值对(属性和值)
            for(key in obj1){
                console.log(obj1[key]);
            }
            //通过字符串拼接来展示所有的属性和值
            for(key in obj1){
                console.log(key+":"+obj1[key]);
            }
        </script>
    </body>
</html>
