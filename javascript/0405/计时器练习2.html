<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #box{
                position:absolute;
                left:0;
                width:200px;
                height:200px;
                border-radius:5%;
                background-color:blanchedalmond;
            }
        </style>
    </head>
    <body>
        <button id="btn">点击</button>
        <div id="box"></div>
        <script>
            var oBox=document.getElementById("box");
            var oBtn=document.getElementById("btn");
            var l=0;
            var croll=null;
            oBtn.onclick=function(){
                clearInterval(croll);
                croll=setInterval(function(){
                    l++;
                    if(l>=1000){
                        l=1000;
                        clearInterval(croll);
                    }
                    oBox.style.left=l+"px";
                },1)
            }
        </script>
    </body>
</html>
