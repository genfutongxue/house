<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
        }

        #big {
            position: relative;
            width: 100%;
            height: 750px;
            background-color: gray;
        }

        #small {
            position: absolute;
            top: 20px;
            left: 50px;
            width: 50px;
            height: 50px;
            border-radius: 5%;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div id="big">
        <div id="small">

        </div>
    </div>
    <script>
        var oBig = document.getElementById("big");
        var oSmall = document.getElementById("small");
        var heng = 20, shu = 50;
        var hengflag = true, shuflag = true;
        setInterval(function () {
            if (hengflag) {
                heng++;
                if (heng >= oBig.clientWidth - oSmall.offsetWidth) {
                    hengflag = !hengflag;
                    //如果它到了临界值就让它取反，转向另一个设置
                }
            } else {
                heng--;
                if (heng <= 0) {
                    hengflag = !hengflag;//继续取反，跳去另一个设置
                }
            }
            oSmall.style.left = heng + "px";

        }, 1);
        setInterval(function () {
            if (shuflag) {
                shu++;
                if (shu >= oBig.clientHeight - oSmall.offsetHeight) {
                    shuflag = !shuflag;
                    //如果它到了临界值就让它取反，转向另一个设置
                }
            } else {
                shu--;
                if (shu <= 0) {
                    shuflag = !shuflag;//继续取反，跳去另一个设置
                }
            }
            oSmall.style.top = shu + "px";

        }, 1)
    </script>
</body>

</html>
