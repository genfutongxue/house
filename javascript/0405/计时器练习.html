<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="p">敌军还有<span id="q">5</span>秒到达战场</p>
        <script>
            var oQ=document.getElementById("q");
            var oP=document.getElementById("p");
            var con=5;
            var c=setInterval(function(){
                con--;
                if(con<=0){
                    oP.textContent="全军出击";
                    clearInterval(c);
                }
                oQ.textContent=con;
            },1000)
            
        </script>
    </body>
</html>
