<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //手写bind:  1.返回了一个改变了this指向的函数  2.实参是列表项
        function myBind(obj){
            let _this=this;
            var arr=Array.from(arguments).slice(1);
            return function(){
                _this.apply(obj,arr);
            }
        }

    </script>
</body>
</html>
