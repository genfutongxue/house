<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array.from：把伪数组转成数组，使用的是数组的方法
        let str="asda";
        let arr=Array.from(str);
        console.log(arr);

        //Array.prototype.find():查询数组中是否存在目标元素，存在则返回该目标元素，不存在就返回undefined
        let re=arr.find(function(item,index,arr){
            console.log(item);
            // return item==="f";
            return item==="s";
        });
        console.log(re);
        //查询存在目标元素，并返回目标元素的下标
        let re1=arr.findIndex(function(item,index,arr){
            return item==="d";
        });
        console.log(re1);

        //检测是否存在该目标元素，返回Boolean值
        let re2=arr.includes("a");
        console.log(re2);
    </script>
</body>
</html>
