<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("a");
                    resolve();
                },1000);
            });
        }
        function b(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("b");
                    resolve();
                },1000);
            });
        }
        async function fn(){
            await a();
            await b();
            console.log(12);
        }
        fn();
    </script>
</body>
</html>
